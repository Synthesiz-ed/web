    <style>
        body {
            background: url('https://github.com/Synthesiz-ed/web/blob/main/bg.jpg?raw=true') no-repeat center center fixed;

        }
        .container {
            background-color: rgba(51, 51, 51, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: move;
            position: absolute;
            width: 80%;
            max-width: 600px;
        }
        h1, h2, h3 {
            margin: 0;
            font-weight: 400;
        }
        h1 {
            font-size: 2.5em;
            color: #ff6347;

        h3 {
            font-size: 1em;
        }
        .social-links {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .social-links img {
            width: 100px;
            height: auto;
            margin: 20px 0;
            vertical-align: middle;
        }

            margin-top: 40px;

            color: #ff6347;

            margin-top: 20px;
            font-size: 1em;
        }
        @media (max-width: 768px) {
            .container {
                width: 100%;
                height: 100%;
                border-radius: 0;
                padding: 10px;
                box-sizing: border-box;
            }
            h1 {
                font-size: 2em;
            }
            h2 {
                font-size: 1.2em;
            }
            h3 {
                font-size: 0.9em;
            }
            .social-links img {
                width: 80px;
                margin: 10px 0;
            }
        }
    </style>
    <script>
        window.onload = function() {
            dragElement(document.querySelector(".container"));

            function dragElement(el) {
                var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
                el.onmousedown = dragMouseDown;

                function dragMouseDown(e) {
                    e = e || window.event;
                    e.preventDefault();
                    pos3 = e.clientX;
                    pos4 = e.clientY;
                    document.onmouseup = closeDragElement;
                    document.onmousemove = elementDrag;
                }

                function elementDrag(e) {
                    e = e || window.event;
                    e.preventDefault();
                    pos1 = pos3 - e.clientX;
                    pos2 = pos4 - e.clientY;
                    pos3 = e.clientX;
                    pos4 = e.clientY;
                    el.style.top = (el.offsetTop - pos2) + "px";
                    el.style.left = (el.offsetLeft - pos1) + "px";
                }

                function closeDragElement() {
                    document.onmouseup = null;
                    document.onmousemove = null;
                }
            }
        }
    </script>
</head>
